before_install: 
 - sudo add-apt-repository ppa:mwild1/ppa -y
 - sudo apt-get update -y
 - sudo apt-get install luajit -y --force-yes
 - sudo apt-get install luarocks -y
 - sudo apt-get install strace -y
 - git submodule update --init --recursive

script:
 - make
 - git clone https://github.com/justincormack/ljsyscall.git
 - cd ljsyscall
 - LD_LIBRARY_PATH=../rump/lib luajit test/test.lua rump

